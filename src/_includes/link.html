---
layout: default.html
---

<article class="link-post">
  <h1>{{ title }}</h1>
  <p>{{ excerpt }}</p>
  <a href="{{ external_link }}" target="_blank" rel="noopener noreferrer"
    >Visit Link</a
  >
  <time datetime="{{ date | dateToRfc3339 }}">{{ date | readableDate }}</time>
  {{ content | safe }}
</article>
